<!DOCTYPE html>
<html ng-app="appTicket">
<head>
       <meta charset="UTF-8">
       <title>Tickets Assignment</title>

       <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
       <script src="/assets/scripts/client.min.js" type="text/javascript"></script>
       <!-- <script src="/vendor/bootstrap/bootstrap.min.js"></script> -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <!-- <script src="vendor/bootstrap/bootstrap.min.js"></script> -->

       <link rel="stylesheet" href="views/style.css" />
</head>
<body>

   <h2> Tickets! </h2>

    <div ng-controller="FirstController">
      <form novalidate>
        Name:<input type="text" ng-model="ticket.name"/> </br>
        Type:<input type="text" ng-model="ticket.type"/> </br>
        Priority: <input type="text" ng-model="ticket.priority"/> </br>
        Description: <input type="text" ng-model="ticket.description"/> </br>
        Assignee: <input type="text" ng-model="ticket.assignee"/></br>
        Reporter: <input type="text" ng-model="ticket.reporter"/></br>
        <!-- Created Date: <input type="Date" ng-model="ticket.createdDate"/></br>
        Updated Date: <input type="Date" ng-model="ticket.updatedDate"/></br> -->
        <input type="submit" ng-click="add(ticket)" value="Submit"/>
<h4> </h4>
</form>
<div class="ticketPlace">
  <container>
<div class="well col-md-4" ng-repeat="ticket in tickets">
          {{ticket.name}} <br />
          {{ticket.type}} <br />
          {{ticket.priority}}<br /></div>
          {{ticket.description}}<br />
          {{ticket.assignee}}<br />
          {{ticket.reporter}}<br />
          <!-- {{ticket.createdDate}}<br />
          {{ticket.updatedDate}}<br /> -->
  </div>
</container>
  </body>
</html>
